name: Run Trie Anomaly Detection (manual)

on:
  workflow_dispatch:
    inputs:
      urls:
        description: "Tùy chọn: nhập các URL .txt (mỗi dòng 1 URL) để tải về input/ trước khi chạy"
        required: false
        type: string
      clear_input:
        description: "Xóa input/*.txt hiện có trước khi chạy?"
        required: false
        type: boolean
        default: false

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Debug tree
        run: |
          echo "== PWD ==" && pwd
          echo "== FILES (<=3 levels) ==" && find . -maxdepth 3 -type f | sed 's|^./||' | sort || true
          echo "== INPUT TXT (trước khi chuẩn bị) ==" && find ./input -maxdepth 1 -type f -name '*.txt' | sed 's|^./||' | sort || true

      # Chuẩn bị input theo yêu cầu người dùng (không cần commit)
      - name: Prepare input (clear & download URLs if provided)
        shell: bash
        run: |
          set -e
          mkdir -p input
          if [ "${{ github.event.inputs.clear_input }}" = "true" ]; then
            echo "Clear input/*.txt"
            find input -maxdepth 1 -type f -name '*.txt' -print -delete || true
          fi
          if [ -n "${{ github.event.inputs.urls }}" ]; then
            echo "Downloading URLs into ./input ..."
            i=1
            # Mỗi dòng 1 URL
            while IFS= read -r u; do
              [ -z "$u" ] && continue
              fn=$(printf "remote_%03d.txt" "$i")
              echo " -> $u  => input/$fn"
              curl -L --fail --retry 3 --connect-timeout 20 "$u" -o "input/$fn"
              i=$((i+1))
            done << 'EOF_URLS'
${{ github.event.inputs.urls }}
EOF_URLS
          fi
          echo "== INPUT TXT (sau chuẩn bị) =="
          find ./input -maxdepth 1 -type f -name '*.txt' | sed 's|^./||' | sort || true

      - name: Install g++
        run: sudo apt-get update && sudo apt-get install -y g++ curl

      - name: Build
        shell: bash
        run: |
          set -e
          mkdir -p build
          SRC=""
          if [ -f main_trie_anomaly_detection.cpp ]; then
            SRC="main_trie_anomaly_detection.cpp"
          elif [ -f main.cpp ]; then
            SRC="main.cpp"
          elif ls src/*.cpp >/dev/null 2>&1; then
            SRC="src/*.cpp"
          fi
          if [ -z "$SRC" ]; then
            echo "::error ::No source found (main_trie_anomaly_detection.cpp or main.cpp or src/*.cpp)."
            exit 1
          fi
          echo "Compiling: $SRC"
          set +e
          g++ -std=gnu++17 -O2 -I. -Isrc -o build/trie_ad $SRC
          ST=$?
          if [ $ST -ne 0 ]; then
            echo "Retry with -lstdc++fs"
            g++ -std=gnu++17 -O2 -I. -Isrc -o build/trie_ad $SRC -lstdc++fs
            ST=$?
          fi
          set -e
          [ $ST -eq 0 ] || (echo "::error ::Compile failed" && exit 1)
          ls -lh build/trie_ad

      - name: Run (scan ./input)
        run: |
          mkdir -p output
          stdbuf -oL -eL ./build/trie_ad

      - name: Show CSV previews in job summary
        if: always()
        run: |
          {
            echo "## Outputs preview"
            for f in output/*.csv; do
              [ -f "$f" ] || continue
              echo ""
              echo "### $(basename "$f")"
              echo ""
              echo '```csv'
              head -n 50 "$f"
              echo '```'
            done
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Upload results (Artifacts)
        uses: actions/upload-artifact@v4
        with:
          name: outputs-${{ github.run_number }}
          path: |
            output/templates.csv
            output/log_anomaly_mapping.csv
            output/logs_anomaly_only.csv
          if-no-files-found: warn

      - name: Commit results back to repo
        if: always()
        run: |
          set -e
          RUN_DIR="results/run-${{ github.run_number }}"
          mkdir -p "$RUN_DIR"
          if ls output/*.csv >/dev/null 2>&1; then
            cp -f output/*.csv "$RUN_DIR"/
            git config user.name  "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add "$RUN_DIR"
            git commit -m "Results for run #${{ github.run_number }} [skip ci]" || echo "Nothing to commit"
            git push
          else
            echo "No CSVs to commit."
          fi
